<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <title>edit</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <style>
        a {
            text-decoration: none;
            color: #bad8ff;
        }

        a:hover {
            text-decoration: underline;
            color: #bad8ff;
        }

        .formCSS {
            background-image: url("https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg?w=2000");
        }

        body {
            background-image: url("https://cutewallpaper.org/27/black-wallpaper-iphone-gif/pin-on-things.gif");
        }
    </style>
</head>
<body>
<div class="mx-5 px-5 pt-3 mt-5">
    <h2 class="text-center fw-bold text-light">CHỈNH SỬA SUẤT CHIẾU</h2>

    <p class="text-center">
        <a th:href="@{/}"><i class="fa-solid fa-backward"></i> Quay lại trang danh sách suất chiếu</a>
    </p>

    <div class="d-flex justify-content-center">
        <form class="w-50 border border-2 border-success p-3 rounded formCSS" th:action="@{/update}"
              th:object="${cinemaDto}" method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{cinemaId}" readonly/>

            <div class="form-group">
                <label for="code" class="h6">Mã suất chiếu:</label>
                <p style="color: red" th:if="${#fields.hasErrors('cinemaCode')}" th:errors="*{cinemaCode}"></p>
                <p style="color: red" th:if="${duplicateCode}" th:text="${duplicateCode}"></p>
                <div class="input-group">
                    <input type="text" id="code" class="form-control" placeholder="Nhập mã suất chiếu.."
                           th:field="*{cinemaCode}"/>
                    <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label class="h6" for="film">Tên phim:</label>
                <div class="input-group">
                    <select id="film" class="form-select" th:field="*{filmHd.filmId}">
                        <option th:each="item : ${filmList}" th:value="${item.filmId}"
                                th:text="${item.filmName}"></option>
                    </select>
                    <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="date" class="h6">Ngày chiếu:</label>
                <p style="color: red" th:if="${#fields.hasErrors('cinemaDate')}" th:errors="*{cinemaDate}"></p>
                <input type="date" id="date" class="form-control" th:field="*{cinemaDate}" th:min="${minAge}"/>
            </div>

            <div class="mt-3 form-group">
                <label for="quantity" class="h6">Số lượng vé:</label>
                <p style="color: red" th:if="${#fields.hasErrors('cinemaQuantity')}" th:errors="*{cinemaQuantity}"></p>
                <div class="input-group">
                    <input type="number" id="quantity" class="form-control" placeholder="Nhập số lượng vé.."
                           th:field="*{cinemaQuantity}"/>
                    <span class="input-group-text"><i class="fa-solid fa-id-card"></i></span>
                </div>
            </div>

            <div class="mt-3 text-center">
                <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
                    -- Lưu <i class="fa-solid fa-floppy-disk"></i> --
                </button>
            </div>
        </form>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</html>
