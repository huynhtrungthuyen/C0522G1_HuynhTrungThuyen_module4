<div class="p-3">
    <h2 class="text-center fw-bold">DANH SÁCH KHÁCH HÀNG</h2>

    <p class="text-center mt-3">
        <a th:href="@{/}"><i class="fa-solid fa-house-chimney h5 mx-1"></i> Quay lại trang chủ</a>
    </p>

    <div th:if="${message}">
        <div class="justify-content-center d-flex">
            <div class="alert alert-success alert-dismissible fade show w-50 text-center">
                <strong th:text="${message}"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg py-0 my-0">
        <div class="container-fluid">
            <a th:href="@{/customer/create}">
                <button class="btn btn-success btn-outline-secondary btn-sm">
                    <span class="fa-solid fa-person-circle-plus text-light h5 my-auto me-1"></span>
                    <span class="text-light"> Thêm mới khách hàng</span>
                </button>
            </a>

            <form class="d-flex my-2" role="search" action="/customer">
                <input class="form-control me-2" type="text" placeholder="Nhập tên.." aria-label="Search"
                       name="nameSearch">
                <input class="form-control me-2" type="text" placeholder="Nhập địa chỉ.." aria-label="Search"
                       name="addressSearch">
                <input class="form-control me-2" type="text" placeholder="Nhập SĐT.." aria-label="Search"
                       name="phoneSearch">
                <button class="btn btn-outline-success" type="submit" name="action" value="search">
                    <i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
    </nav>

    <table id="customerTable" class="table table-light table-striped table-bordered">
        <tr class="table-dark text-light">
            <th class="text-center"><i class="fa-solid fa-dog"></i></th>
            <th>Tên khách hàng</th>
            <th>Ngày sinh</th>
            <th>Giới tính</th>
            <th>SĐT</th>
            <th>Địa chỉ</th>
            <th>Loại khách</th>
            <th class="text-center">Sửa</th>
            <th class="text-center">Xóa</th>
        </tr>

        <tr th:each="customer, status : ${customerList}">
            <td class="text-center" th:text="${status.count + customerList.number * 5}"></td>

            <td th:text="${customer.customerName}"></td>

            <td th:text="${customer.customerBirthday}"></td>

            <td th:if="${customer.customerGender==0}" th:text="Nam"></td>
            <td th:if="${customer.customerGender==1}" th:text="Nữ"></td>
            <td th:if="${customer.customerGender==2}" th:text="LGBT"></td>

            <td th:text="${customer.customerPhone}"></td>

            <td th:text="${customer.customerAddress}"></td>

            <td th:text="${customer.customerType.customerTypeName}"></td>

            <td class="text-center">
                <a th:href="@{/customer/edit/__${customer.customerId}__}">
                    <button class="btn btn-primary btn-outline-secondary btn-sm">
                        <span class="fa-solid fa-user-pen text-light h6 m-auto px-2"></span>
                    </button>
                </a>
            </td>

            <td class="text-center">
                <a href="/customer?action=delete&id=${customer.customerId}" data-bs-toggle="modal"
                   data-bs-target="#exampleModal"
                   onclick="deleteCustomer('${customer.getCustomerId()}','${customer.getCustomerName()}')">
                    <button class="btn btn-danger btn-outline-secondary btn-sm">
                        <span class="fa-solid fa-person-circle-minus text-light h6 m-auto px-2"></span>
                    </button>
                </a>
            </td>
        </tr>
    </table>
