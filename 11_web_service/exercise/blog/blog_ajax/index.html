<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Danh sách Blog</h2>

<input placeholder="Nhập tiêu đề cần tìm kiếm..." id="search" type="text"/>
<button id="find">Tìm kiếm</button>

<table border="1" cellpadding="10">
    <tr>
        <td>#</td>
        <td>Tiêu đề</td>
        <td>Tác giả</td>
        <td>Ngày viết</td>
        <td>Thể loại</td>
    </tr>

    <tr class="load">
        <td colspan="6">Đang tải........</td>
    </tr>
</table>

<button id="next">Chuyển trang</button>

<script src="jquery/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        $(".load").empty();
        $.ajax({
            url: "http://localhost:8080/api/blog/v1",
            type: "GET",
            dataType: "json",
            success: function (data) {
                let tr = [];
                let x;
                if (data.length <= 5) {
                    x = data.length;
                } else {
                    x = 5;
                }

                for (let i = 0; i < x; i++) {
                    tr.push("<tr>");
                    tr.push("<td>" + (i + 1) + "</td>");
                    tr.push("<td>" + data[i].title + "</td>");
                    tr.push("<td>" + data[i].writer + "</td>");
                    tr.push("<td>" + data[i].dateCreated + "</td>");
                    tr.push("<td>" + data[i].category.categoryName + "</td>");
                    tr.push("</tr>");
                }
                $("table").append(tr.join(""));
            }
        })

        $("#next").click(function () {
            $.ajax({
                url: "http://localhost:8080/api/blog/v1",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    let tr = [];
                    $("table").empty();

                    for (let i = 0; i < data.length; i++) {
                        tr.push("<tr>");
                        tr.push("<td>" + (i + 1) + "</td>");
                        tr.push("<td>" + data[i].title + "</td>");
                        tr.push("<td>" + data[i].writer + "</td>");
                        tr.push("<td>" + data[i].dateCreated + "</td>");
                        tr.push("<td>" + data[i].category.categoryName + "</td>");
                        tr.push("</tr>");
                    }
                    $("table").append((tr.join("")));
                }
            })
        })
    })

    $("#find").click(function () {
        value = $("#search").val();
        $("table").empty();
        $.ajax({
            url: "http://localhost:8080/api/blog/v1/?search=" + value,
            type: "GET",
            dataType: "json",
            success: function (data) {
                let tr = [];
                let x;
                if (data.length <= 5) {
                    x = data.length;
                } else {
                    x = 5;
                }

                for (let i = 0; i < x; i++) {
                    tr.push("<tr>");
                    tr.push("<td>" + (i + 1) + "</td>");
                    tr.push("<td>" + data[i].title + "</td>");
                    tr.push("<td>" + data[i].writer + "</td>");
                    tr.push("<td>" + data[i].dateCreated + "</td>");
                    tr.push("<td>" + data[i].category.categoryName + "</td>");
                    tr.push("</tr>");
                }
                $("table").append(tr.join(""));
            }
        })

        $("#next").click(function () {
            $.ajax({
                url: "http://localhost:8080/api/blog/v1/?search=" + value,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    let tr = [];
                    $("table").empty();

                    for (let i = 0; i < data.length; i++) {
                        tr.push("<tr>");
                        tr.push("<td>" + (i + 1) + "</td>");
                        tr.push("<td>" + data[i].title + "</td>");
                        tr.push("<td>" + data[i].writer + "</td>");
                        tr.push("<td>" + data[i].dateCreated + "</td>");
                        tr.push("<td>" + data[i].category.categoryName + "</td>");
                        tr.push("</tr>");
                    }
                    $("table").append((tr.join("")));
                }
            })
        })
    })
</script>
</body>
</html>
