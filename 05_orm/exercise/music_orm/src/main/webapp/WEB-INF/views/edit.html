<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Edit Product</h3>

<a th:href="@{/}">Back to music list</a>

<form action="/update" method="post" th:object="${music}">
    <table>
        <tr>
            <td><input type="hidden" th:field="*{id}"/></td>
        </tr>

        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>

        <tr>
            <td>Singer</td>
            <td><input type="text" th:field="*{singer}"/></td>
        </tr>

        <tr>
            <td>Category</td>
            <td><input type="text" th:field="*{category}"/></td>
        </tr>

        <tr>
            <td>File</td>
            <td><input type="text" th:field="*{file}"/></td>
        </tr>
    </table>

    <button type="submit">Save</button>
</form>
</body>
</html>
