<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Delete Product</h3>

<a th:href="@{/}">Back to music list</a>

<form action="/delete" method="post" th:object="${music}">
    <table>
        <tr>
            <td>Id</td>
            <td><input type="number" th:field="*{id}" readonly/></td>
        </tr>

        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}" readonly/></td>
        </tr>

        <tr>
            <td>Singer</td>
            <td><input type="text" th:field="*{singer}" readonly/></td>
        </tr>

        <tr>
            <td>Category</td>
            <td><input type="text" th:field="*{category}" readonly/></td>
        </tr>

        <tr>
            <td>File</td>
            <td><input type="text" th:field="*{file}" readonly/></td>
        </tr>
    </table>

    <button type="submit">Delete</button>
</form>
</body>
</html>
